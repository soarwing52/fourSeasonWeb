<div class="auth-wrapper">
    <form class="form-signin" [formGroup]="signupForm" (ngSubmit)="registerUser()">
        <h3 class="h3 mb-3 font-weight-normal text-center">您好, 歡迎加入台灣四季溯溪協會</h3>
        <div class="form-group">
            <label>User Name</label>
            <input type="text" class="form-control" formControlName="username" placeholder="Enter name" required>
        </div>
        <div class="form-group">
            <label>Email address</label>
            <input type="email" class="form-control" formControlName="email" placeholder="Enter email" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password" placeholder="Password" required>
        </div>
        <div class="form-group">
            <label>Fist Name</label>
            <input type="text" class="form-control" formControlName="first_name" placeholder="Fist Name" required>
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" formControlName="last_name" placeholder="Last Name" required>
        </div>
        <button type="submit" class="btn btn-block btn-primary">註冊會員</button>
    </form>
</div>
