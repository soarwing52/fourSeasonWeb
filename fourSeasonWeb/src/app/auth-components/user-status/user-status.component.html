<div class="" *ngIf="isLoggedIn; else LogInButton">
    <table>
        <tr>
            <th>夥伴 {{this.username}} ，歡迎您！</th>
            <th><button (click)="LogOut()" class="btn btn-danger">登出</button></th>
        </tr>
    </table>
</div>
<ng-template class="" #LogInButton>
    <button (click)="LogIn()" class="btn btn-info">登入</button>
</ng-template>
